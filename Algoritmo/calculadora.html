<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <h1>Calculadora Financeira</h1>
    <!--Input's-->
    <label for=" tempo_consulta">Quanto Tempo Dura a Sua Consulta? <b>(Em minutos)</b></label><br>
    <input type="text" id="ipt_tempo_consulta" name=" tempo_consulta" placeholder="10" autofocus><br>
    <label for="custo_consulta">Quanto Custa sua Consulta? <b>(Apenas Números)</b></label><br>
    <input type="text" id="ipt_custo_consulta" name="custo_consulta" placeholder="150"><br>
    <label for="qtd_consulta">Quantas Consultas Você Faz Por Dia?</label><br>
    <input type="text" id="ipt_qtd_consulta" name="qtd_consulta" placeholder="8">

    <br>
    <button onclick="result()">Calcular Otimização</button><br>
    <span id="msg"></span>

</body>
</html>
<script>
    function result(){
        var tempo_consulta = 0
        tempo_consulta = ipt_tempo_consulta.value * 0.85
        msg.innerHTML = `<i>Consiga Salvar Mais Vidas Com o TermoTech!</i> <br>
        Você reduzirá o tempo das suas consultas de ${ipt_tempo_consulta.value} Minutos para ${tempo_consulta.toFixed(0)} Minutos `
    }
</script>
